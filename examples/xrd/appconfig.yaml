apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: networkconfigs.config.example.org
spec:
  group: config.example.org
  names:
    kind: NetworkConfig
    plural: networkconfigs
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                parameters:
                  type: object
                  properties:
                    port:
                      type: integer
                      default: 8080
                    protocol:
                      type: string
                      default: TCP
              required:
                - parameters
          required:
            - spec
