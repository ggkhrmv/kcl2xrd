apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: kafkaclusters.example.org
spec:
  group: example.org
  names:
    kind: KafkaCluster
    plural: kafkaclusters
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                parameters:
                  type: object
                  properties:
                    config:
                      type: object
                      description: Additional settings
                      additionalProperties:
                        type: string
                    replicas:
                      type: integer
                      default: 3
                      minimum: 1
                      maximum: 100
                    tenant:
                      type: string
                      description: Spec fields
                      pattern: ^[a-z0-9-]+$
                  required:
                    - tenant
                  additionalProperties: true
              required:
                - parameters
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
          required:
            - spec
